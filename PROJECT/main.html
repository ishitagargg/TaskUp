<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./icons8-double-left-64.png">
  <title>HOME</title>
</head>

<body>
  <header class="header">

    <div class="search">
      <form>

        <input type="text" id=" searchInput" placeholder="Search...">
      </form>
    </div>



    <a href="login.html" class="logo"><img src="./icons8-double-left-64.png" width=" 55px" height=" 45px ">
    <p>TaskUp</p>
    </a>

    <nav class="navbar">

      <div id="logout"><a href="login.html">Log out</a></div>

    </nav>
  </header>

  <main>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Task Description" required></textarea>
      <input type="date" id="task-due-date" required>
      <select id="task-category">
        <option value="Work">Work</option>
        <option value="Home">Home</option>
        <option value="Personal">Personal</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div id="task-list" class="completed">
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
