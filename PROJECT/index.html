<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/x-icon" href="./icons8-double-left-64.png">
<link rel="stylesheet" href="login.js">
</head>

<body>
    <header class="header">
        <a href="" class="logo"><img src="./icons8-double-left-64.png" width=" 50px" height=" 45px ">
            <p>TaskUp</p>
        </a>

        <nav class="navbar">
            <div>Sign Up</div>
            <div>Log in</div>

        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h1> One app to <br> replace them all. </h1>

            <p>All your tasks at one place</p>

            <div class="email">
                <form>

                    <input type="email" class="  emaill" id="email" placeholder="Enter your email"size="30"
                    required />
                    
                                </div>
                                <div class="btn">
                                    <button type="submit" >Get Started</button>
                                </div>
                </form>


        </div>

        <div class="star">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png"><br>
            <p> Based on 10,000+ reviews</p>
        </div>
        <div class="image">
            <img src="./image.webp" width="550px" height="400px"
                class="har animate__animated animate__fadeIn  animate__slower">

        </div>
    </section>


    <script>
        const form=document.querySelector('form');
        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            const email= event.target.email.value;
            if(validateEmail(email)){
                window.location.href='/signup.html';
            }
            else{
                alert('Invalid Email Address');
            }
        }
        );
        function validateEmail(email) {
  const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}


    </script>
</body>


</html>
